jobs:
- template: build.yml
- job: signing_area
  dependsOn: python_build
  displayName: Signing Test Area
  pool:
    vmImage: "ubuntu-latest"
  steps:
    - download: current
      patterns: '**/*.whl'
    - script: |
        mkdir wheels
        find . -name *.whl -print0 | xargs -I % -0 mv -v % wheels/
        ls -ahl wheels
