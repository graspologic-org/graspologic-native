jobs:
- template: build.yml
- job: signing_area
  dependsOn: python_build
  displayName: Signing Test Area
  pool:
    vmImage: "ubuntu-latest"
  steps:
    - download: current
      patterns: '**/*.whl'
    - script: |
        echo "$(Pipeline.Workspace)"
        ls -R $(Pipeline.Workspace)
        mkdir wheels
        find . -name *.whl -print0 | xargs -I % -0 mv % wheels
        ls wheels
